<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Honesty Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: radial-gradient(ellipse 1400px 900px at 15% -5%, rgba(139, 195, 74, 0.15), transparent 55%),
                        radial-gradient(ellipse 1300px 850px at 85% 95%, rgba(124, 179, 66, 0.12), transparent 60%),
                        radial-gradient(ellipse 1100px 750px at 50% 50%, rgba(104, 159, 56, 0.08), transparent 70%),
                        linear-gradient(135deg, #0a1f1a 0%, #0d2b24 35%, #0f3a2f 70%, #1a4d3c 100%);
            background-attachment: fixed;
        }
        
        .sidebar {
            background: linear-gradient(180deg, rgba(13, 43, 36, 0.98) 0%, rgba(15, 58, 47, 0.98) 25%, rgba(26, 77, 60, 0.98) 65%, rgba(104, 159, 56, 0.95) 100%);
            box-shadow: 8px 0 40px rgba(0, 0, 0, 0.3), 2px 0 20px rgba(124, 179, 66, 0.15);
            border-right: 1px solid rgba(139, 195, 74, 0.1);
        }
        
        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(139,195,74,0.08)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.6;
        }
        
        .nav-link {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            color: white;
        }
        
        .nav-link i {
            color: white;
        }
        
        .nav-link span {
            color: white;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, #8bc34a 0%, #7cb342 100%);
            transform: scaleY(0);
            transition: transform 0.3s ease;
            box-shadow: 0 0 12px rgba(139, 195, 74, 0.5);
        }
        
        .nav-link:hover::before,
        .nav-link.active::before {
            transform: scaleY(1);
        }
        
        .nav-link.active {
            background: linear-gradient(90deg, rgba(139, 195, 74, 0.25) 0%, rgba(124, 179, 66, 0.12) 100%);
            backdrop-filter: blur(10px);
            border-left: 4px solid #8bc34a;
            font-weight: 600;
        }
        
        .card {
            background: white;
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06), 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(139, 195, 74, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card:hover {
            box-shadow: 0 20px 35px -5px rgba(0, 0, 0, 0.12), 0 10px 15px -5px rgba(124, 179, 66, 0.1);
            transform: translateY(-4px);
            border-color: rgba(139, 195, 74, 0.2);
        }
        
        .stat-card {
            position: relative;
            overflow: hidden;
            border-radius: 22px;
            padding: 1.75rem;
            color: white;
            background: linear-gradient(135deg, rgba(104, 159, 56, 0.95) 0%, rgba(85, 139, 47, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 160px;
            height: 160px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 50%;
            transform: translate(35%, -35%);
        }
        
        .stat-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 24px 40px -8px rgba(104, 159, 56, 0.35), 0 12px 20px -5px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8bc34a 0%, #689f38 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(124, 179, 66, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #9ccc65 0%, #7cb342 100%);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(124, 179, 66, 0.45);
        }
        
        .content-area {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(16px);
            border-radius: 32px;
            min-height: calc(100vh - 2rem);
            border: 1px solid rgba(139, 195, 74, 0.12);
            box-shadow: 0 30px 90px rgba(13, 43, 36, 0.25), 0 10px 30px rgba(104, 159, 56, 0.08);
        }
        
        .glass-header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(248, 253, 245, 0.95));
            backdrop-filter: blur(16px);
            border: 1px solid rgba(139, 195, 74, 0.15);
            box-shadow: 0 10px 35px rgba(13, 43, 36, 0.08), 0 4px 12px rgba(124, 179, 66, 0.05);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #8bc34a;
            box-shadow: 0 0 0 3px rgba(139, 195, 74, 0.12);
        }
        
        .modal-backdrop {
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen">
        <!-- Sidebar -->
        <aside class="sidebar fixed top-0 left-0 z-40 w-64 h-screen transition-transform">
            <div class="h-full px-3 py-4 overflow-y-auto relative z-10">
                <div class="mb-8 px-3 text-center">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-white/10 backdrop-blur-sm rounded-2xl mb-3 border border-white/20">
                        <i class="fas fa-shield-alt text-3xl text-white"></i>
                    </div>
                    <h2 class="text-xl font-bold text-white">Admin Panel</h2>
                    <p class="text-xs text-white/70 mt-1">Honesty Engineering</p>
                    <div class="mt-3 h-px bg-gradient-to-r from-transparent via-white/30 to-transparent"></div>
                </div>
                <ul class="space-y-2 font-medium">
                    <li>
                        <a href="#dashboard" class="nav-link flex items-center p-3 rounded-xl hover:bg-white/10 transition-all cursor-pointer group">
                            <i class="fas fa-th-large w-6 text-lg group-hover:scale-110 transition-transform"></i>
                            <span class="ml-3">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#site-config" class="nav-link flex items-center p-3 rounded-xl hover:bg-white/10 transition-all cursor-pointer group">
                            <i class="fas fa-cog w-6 text-lg group-hover:rotate-90 transition-transform duration-500"></i>
                            <span class="ml-3">Site Config</span>
                        </a>
                    </li>
                    <li>
                        <a href="#hero" class="nav-link flex items-center p-3 rounded-xl hover:bg-white/10 transition-all cursor-pointer group">
                            <i class="fas fa-home w-6 text-lg group-hover:scale-110 transition-transform"></i>
                            <span class="ml-3">Hero Section</span>
                        </a>
                    </li>
                    <li>
                        <a href="#about" class="nav-link flex items-center p-3 rounded-xl hover:bg-white/10 transition-all cursor-pointer group">
                            <i class="fas fa-info-circle w-6 text-lg group-hover:scale-110 transition-transform"></i>
                            <span class="ml-3">About</span>
                        </a>
                    </li>
                    <li>
                        <a href="#ceo" class="nav-link flex items-center p-3 rounded-xl hover:bg-white/10 transition-all cursor-pointer group">
                            <i class="fas fa-user-tie w-6 text-lg group-hover:scale-110 transition-transform"></i>
                            <span class="ml-3">CEO Message</span>
                        </a>
                    </li>
                    <li>
                        <a href="#services" class="nav-link flex items-center p-3 rounded-xl hover:bg-white/10 transition-all cursor-pointer group">
                            <i class="fas fa-tools w-6 text-lg group-hover:scale-110 transition-transform"></i>
                            <span class="ml-3">Services</span>
                        </a>
                    </li>
                    <li>
                        <a href="#products" class="nav-link flex items-center p-3 rounded-xl hover:bg-white/10 transition-all cursor-pointer group">
                            <i class="fas fa-box w-6 text-lg group-hover:scale-110 transition-transform"></i>
                            <span class="ml-3">Products</span>
                        </a>
                    </li>
                    <li>
                        <a href="#projects" class="nav-link flex items-center p-3 rounded-xl hover:bg-white/10 transition-all cursor-pointer group">
                            <i class="fas fa-project-diagram w-6 text-lg group-hover:scale-110 transition-transform"></i>
                            <span class="ml-3">Projects</span>
                        </a>
                    </li>
                    <li>
                        <a href="#clients" class="nav-link flex items-center p-3 rounded-xl hover:bg-white/10 transition-all cursor-pointer group">
                            <i class="fas fa-users w-6 text-lg group-hover:scale-110 transition-transform"></i>
                            <span class="ml-3">Clients</span>
                        </a>
                    </li>
                    <li>
                        <a href="#gallery" class="nav-link flex items-center p-3 rounded-xl hover:bg-white/10 transition-all cursor-pointer group">
                            <i class="fas fa-images w-6 text-lg group-hover:scale-110 transition-transform"></i>
                            <span class="ml-3">Gallery</span>
                        </a>
                    </li>
                    <li>
                        <a href="#contact" class="nav-link flex items-center p-3 rounded-xl hover:bg-white/10 transition-all cursor-pointer group">
                            <i class="fas fa-envelope w-6 text-lg group-hover:scale-110 transition-transform"></i>
                            <span class="ml-3">Contact Inquiries</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="p-4 sm:ml-64">
            <div class="content-area p-6 animate-fade-in">
                <!-- Header -->
                <header class="glass-header rounded-2xl shadow-lg p-5 mb-6 flex items-center justify-between">
                    <div>
                        <h1 id="page-title" class="text-3xl font-bold bg-clip-text text-transparent" style="background-image: linear-gradient(135deg, #689f38 0%, #8bc34a 50%, #7cb342 100%);">Dashboard</h1>
                        <p class="text-sm text-gray-500 mt-1">Manage your website content</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="flex items-center gap-2 px-4 py-2 rounded-xl" style="background: linear-gradient(135deg, rgba(139, 195, 74, 0.08) 0%, rgba(124, 179, 66, 0.12) 100%); border: 1px solid rgba(139, 195, 74, 0.15);">
                            <div id="admin-initial" class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold" style="background: linear-gradient(135deg, #689f38 0%, #8bc34a 100%); box-shadow: 0 4px 12px rgba(124, 179, 66, 0.3);">
                                A
                            </div>
                            <div>
                                <p id="admin-name" class="text-sm font-semibold text-gray-700">Admin</p>
                                <p class="text-xs text-gray-500">Super Admin</p>
                            </div>
                        </div>
                        <button onclick="logout()" class="px-5 py-2.5 text-white rounded-xl transition-all transform shadow-lg"
                            style="background: linear-gradient(135deg, #d32f2f 0%, #c62828 100%);"
                            onmouseover="this.style.background='linear-gradient(135deg, #e53935 0%, #d32f2f 100%)'; this.style.transform='scale(1.05)'; this.style.boxShadow='0 12px 28px rgba(211, 47, 47, 0.35)';"
                            onmouseout="this.style.background='linear-gradient(135deg, #d32f2f 0%, #c62828 100%)'; this.style.transform='scale(1)'; this.style.boxShadow='0 8px 20px rgba(211, 47, 47, 0.25)';">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </button>
                    </div>
                </header>

                <!-- Content Area -->
                <div id="content" class="animate-fade-in">
                    <!-- Dashboard content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
